apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ms-inventory
  name: ms-inventory
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ms-inventory
  template:
    metadata:
      labels:
        app: ms-inventory
    spec:
      containers:
        - name: ms-inventory-app
          image: ms-inventory-app
          imagePullPolicy: Never
          env:
          - name: MONGODB_URI
            value: mongodb://mongodb:27017/db-inventory
          - name: RABBITMQ_HOST
            value: rabbitmq
          - name: RABBITMQ_PORT
            value: "5672"
          - name: RABBITMQ_USER
            value: guest
          - name: RABBITMQ_PASS
            value: guest

